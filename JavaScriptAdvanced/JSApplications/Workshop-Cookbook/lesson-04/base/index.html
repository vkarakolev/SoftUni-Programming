<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <link rel="stylesheet" href="static/form.css">
    <script src="src/app.js" type="module"></script>
    <style>
        section {
            display: none;
        }

        nav {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Cookbook</h1>
        <nav id="nav">
            <a id="catalog" class="active nav">Catalog</a>
            <div id="user">
                <a id="create" class="nav" href="javascript:void(0)">Create Recipe</a>
                <a id="logout" href="javascript:void(0)">Logout</a>
            </div>
            <div id="guest">
                <a id="login" class="nav" href="javascript:void(0)">Login</a>
                <a id="register" class="nav" href="javascript:void(0)">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="catalog-view"></section>
        <section id="login-view">
            <article>
                <h2>Login</h2>
                <form id="login-form">
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <input type="submit" value="Login">
                </form>
            </article>
        </section>
        <section id="register-view">
            <article>
                <h2>Register</h2>
                <form id="register-form">
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <label>Repeat: <input type="password" name="rePass"></label>
                    <input type="submit" value="Register">
                </form>
            </article>
        </section>
        <section id="create-view">
            <article>
                <h2>New Recipe</h2>
                <form id="create-form">
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Create Recipe">
                </form>
            </article>
        </section>
        <section id="details-view"></section>
        <section id="edit-view">
            <article>
                <h2>Edit Recipe</h2>
                <form id="edit-form">
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Update Recipe">
                </form>
            </article>
        </section>
    </main>
</body>

</html>
