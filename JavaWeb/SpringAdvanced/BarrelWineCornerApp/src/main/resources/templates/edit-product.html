<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <!--    Edit Product-->
    <!--    TODO: Only Admin-->
    <div class="formWidth">
        <div class="formWrapper">
            <h2>Edit Product</h2>
            <form th:action="@{/products/edit/{id}(id=${product.id})}"
                  th:method="PUT"
                  th:object="${actionProductDTO}">
                <div class="formRow">
                    <label for="productName">Name</label>
                    <input class="formInput"
                           type="text"
                           th:value="${product.name}"
                           id="productName"
                           th:name="name">
                </div>
                <div class="formRow">
                    <label for="type">Type</label>
                    <select class="formInput"
                            id="type"
                            name="type"
                            th:field="*{type}">
                        <option th:value="${product.type}" th:text="${product.type}" selected></option>
                        <option th:each="productType: ${productTypes}"
                                th:text="${productType}"
                                th:value="${productType}">Select type
                        </option>
                    </select>
                </div>
                <div class="formRow">
                    <label for="price">Price</label>
                    <input class="formInput"
                           type="text"
                           id="price"
                           th:value="${product.price}"
                           name="price">
                </div>
                <div class="formRow">
                    <label for="description">Description</label>
                    <input class="formInput"
                           type="text"
                           id="description"
                           th:value="${product.description}"
                           name="description">
                </div>
                <div class="formRow">
                    <label for="manufacturer">Manufacturer</label>
                    <input class="formInput"
                           type="text"
                           id="manufacturer"
                           th:value="${product.manufacturer}"
                           name="manufacturer">
                </div>
                <div class="formRow">
                    <label for="imageUrl">Image Url</label>
                    <input class="formInput"
                           type="text"
                           id="imageUrl"
                           th:value="${product.imageUrl}"
                           name="imageUrl">
                </div>
                <div class="submit">
                    <button class="formInput" type="submit">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
