<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <h1>Reservations</h1>
    <!--    All reservations        -->
    <!--    TODO: Show if admin     -->
    <div>
        <table>
            <tr>
                <th>Client Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>People</th>
                <th>Email</th>
                <th>Approved</th>
                <th>Approve</th>
            </tr>
            <tr th:each="r: ${allReservations}">
                <td th:text="${r.clientName}" />
                <td th:text="${r.date}" />
                <td th:text="${r.time}" />
                <td th:text="${r.peopleCount}" />
                <td th:text="${r.email}" />
                <td th:text="${r.approved}" />
                <td><button>Approve</button></td>
            </tr>
        </table>
    </div>
    <!--    Create reservation      -->
    <div>
        <form th:action="@{/reservations}"
              th:method="post"
              th:object="${addReservationDTO}">
            <div>
                <label for="createReservationEmail">Email</label>
                <input type="text"
                       th:field="*{email}"
                       id="createReservationEmail"
                       name="createReservationEmail"
                       placeholder="email">
            </div>
            <div>
                <label for="createReservationName">Client Name</label>
                <input type="text"
                       th:field="*{clientName}"
                       id="createReservationName"
                       name="createReservationName"
                       placeholder="name">
            </div>
            <div>
                <label for="createReservationCount">People Count</label>
                <input type="number"
                       th:field="*{peopleCount}"
                       id="createReservationCount"
                       name="createReservationCount"
                       placeholder="count">
            </div>
            <div>
                <label for="createReservationDate">Date</label>
                <input type="date"
                       th:field="*{date}"
                       id="createReservationDate"
                       name="createReservationDate">
            </div>
            <div>
                <label for="createReservationTime">Time</label>
                <input type="time"
                       th:field="*{time}"
                       id="createReservationTime"
                       name="createReservationTime">
            </div>
            <div>
                <button type="submit">Reserve</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
