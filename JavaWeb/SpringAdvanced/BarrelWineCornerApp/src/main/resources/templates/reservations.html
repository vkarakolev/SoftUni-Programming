<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <h1>Reservations</h1>
    <!--    All reservations        -->
    <!--    TODO: Show if admin     -->
    <div>
        <table>
            <tr>
                <th>Client Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>People</th>
                <th>Email</th>
                <th>Approved</th>
                <th>Approve</th>
            </tr>
            <tr th:each="r: ${allReservations}">
                <td th:text="${r.clientName}"/>
                <td th:text="${r.date}"/>
                <td th:text="${r.time}"/>
                <td th:text="${r.peopleCount}"/>
                <td th:text="${r.email}"/>
                <td th:text="${r.approved}"/>
                <td>
                    <button>Approve</button>
                </td>
            </tr>
        </table>
        <div class="notification" th:if="${#lists.size(allReservations) == 0}">There is no reservations yet.</div>
    </div>
    <!--    Create reservation      -->
    <div class="formWidth">
        <div class="formWrapper">
            <form th:action="@{/reservations}"
                  th:method="post"
                  th:object="${addReservationDTO}">
                <div class="formRow">
                    <label for="email">Email</label>
                    <input class="formInput"
                           type="text"
                           th:field="*{email}"
                           id="email"
                           name="email"
                           placeholder="email">
                </div>
                <div class="formRow">
                    <label for="name">Client Name</label>
                    <input class="formInput"
                           type="text"
                           th:field="*{clientName}"
                           id="name"
                           name="name"
                           placeholder="name">
                </div>
                <div class="formRow">
                    <label for="count">People Count</label>
                    <input class="formInput"
                           type="number"
                           th:field="*{peopleCount}"
                           id="count"
                           name="count"
                           placeholder="count">
                </div>
                <div class="formRow">
                    <label for="date">Date</label>
                    <input class="formInput"
                           type="date"
                           th:field="*{date}"
                           id="date"
                           name="date">
                </div>
                <div class="formRow">
                    <label for="time">Time</label>
                    <input class="formInput"
                           type="time"
                           th:field="*{time}"
                           id="time"
                           name="time">
                </div>
                <div class="submit">
                    <button class="formInput" type="submit">Reserve</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
