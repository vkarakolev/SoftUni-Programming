<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <h1>Partners</h1>
    <div class="formWidth">
        <div class="formWrapper">
            <h2>Add Partner</h2>
            <form th:action="@{/partners/add}"
                  th:method="POST"
                  th:object="${ActionPartnerDTO}">
                <div class="formRow">
                    <label for="name">Name</label>
                    <input class="formInput" type="text" id="name" name="name" placeholder="name">
                </div>
                <div class="formRow">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="formInput"
                           type="tel"
                           id="phoneNumber"
                           name="phoneNumber"
                           placeholder="phone number">
                </div>
                <div class="formRow">
                    <label for="address">Address</label>
                    <input class="formInput" type="text" id="address" name="address" placeholder="address">
                </div>
                <div class="submit">
                    <button class="formInput submitBtn" type="submit">Add Partner</button>
                </div>
            </form>
        </div>
    </div>
    <!--            All Partners           -->
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
            <tr th:each="p: ${allPartners}">
                <td th:text="${p.name}"/>
                <td th:text="${p.phoneNumber}"/>
                <td th:text="${p.address}"/>
            </tr>
        </table>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
