<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <h1>Reservation</h1>
    <div>
        <form th:action="@{/reservations/create}"
              th:method="POST">
            <div>
                <label for="createReservationEmail">Email</label>
                <input type="text" id="createReservationEmail" name="createReservationEmail" placeholder="email">
            </div>
            <div>
                <label for="createReservationName">Password</label>
                <input type="text" id="createReservationName" name="createReservationName" placeholder="name">
            </div>
            <div>
                <label for="createReservationCount">People Count</label>
                <input type="text" id="createReservationCount" name="createReservationCount" placeholder="count">
            </div>
            <div>
                <label for="createReservationDate">Date</label>
                <input type="date" id="createReservationDate" name="createReservationDate" placeholder="">
            </div>
            <div>
                <label for="createReservationTime">Time</label>
                <input type="time" id="createReservationTime" name="createReservationTime" placeholder="">
            </div>
            <div>
                <button type="submit">Reserve</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
