<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <h1>Events</h1>
    <!--    Create Event-->
    <!--    TODO: Only Admin-->
    <div class="btnWrapper">
        <a th:href="@{/events/add}">
            <button class="actionBtn">New Event</button>
        </a>
    </div>
    <!--    All Events-->
    <!--    TODO: Show by type  -->
    <div class="allEvents" th:unless="${#lists.size(allEvents) == 0}">
        <div class="eventCard" th:each="e: ${allEvents}">
            <img th:src="@{${e.imageUrl}}">
            <div class="eventInfo">
                <h3 th:text="${e.name}"></h3>
                <h4 th:text="${e.description}"></h4>
                <h4 th:text="'When: ' + ${e.date} + ' at ' + ${e.time} + ' o`clock.'"></h4>
                <div class="peopleCount">
                    <h4 th:text="'Reservations limit: ' +  ${e.maxPeopleCount} "></h4>
                    <i class="fa-solid fa-person" style="color: #242424;"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
