<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css"/>
  <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
  <!-- Navigation -->
  <div th:replace="~{fragments/navigation}"></div>
  <h1>New Product</h1>
  <!--    TODO: Only Admin-->
  <div class="formWidth">
    <div class="formWrapper">
      <form th:action="@{/events/add}"
            th:method="POST"
            th:object="${addEventDTO}">
        <div class="formRow">
          <label for="eventName">Name</label>
          <input class="formInput"
                 type="text"
                 id="eventName"
                 name="eventName"
                 placeholder="Name"
                 th:field="*{name}">
        </div>
        <div class="formRow">
          <label for="date">Date</label>
          <input class="formInput"
                 type="date"
                 th:field="*{date}"
                 id="date"
                 name="date">
        </div>
        <div class="formRow">
          <label for="time">Time</label>
          <input class="formInput"
                 type="time"
                 th:field="*{time}"
                 id="time"
                 name="time">
        </div>
        <div class="formRow">
          <label for="maxPeopleCount">Max People Count</label>
          <input class="formInput"
                 type="number"
                 th:field="*{maxPeopleCount}"
                 id="maxPeopleCount"
                 name="maxPeopleCount"
                 placeholder="Max People Count">
        </div>
        <div class="formRow">
          <label for="description">Description</label>
          <input class="formInput" type="text" id="description" name="description" placeholder="Description">
        </div>
        <div class="formRow">
          <label for="imageUrl">Image Url</label>
          <input class="formInput" type="text" id="imageUrl" name="imageUrl" placeholder="Image Url">
        </div>
        <div class="submit">
          <button class="formInput submitBtn" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
