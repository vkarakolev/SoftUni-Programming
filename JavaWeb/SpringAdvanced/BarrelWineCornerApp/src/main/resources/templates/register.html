<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <h1>Register</h1>
    <div>
        <form th:action="@{/register}"
              th:method="POST"
              th:object="${userRegisterDTO}">
            <div>
                <label for="inputUsername">Username</label>
                <input type="text" id="inputUsername" name="username" placeholder="username">
            </div>
            <div>
                <label for="inputEmail">Email</label>
                <input type="text" id="inputEmail" name="email" placeholder="email">
            </div>
            <div>
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" placeholder="password">
            </div>
            <div>
                <label for="inputRePass">Repeat Password</label>
                <input type="password" id="inputRePass" name="rePass" placeholder="repeat password">
            </div>
            <div>
                <label for="inputRole">Role</label>
                <input type="text" id="inputRole" name="role" placeholder="role">
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
