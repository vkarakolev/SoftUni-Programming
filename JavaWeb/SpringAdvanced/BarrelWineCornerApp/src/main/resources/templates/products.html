<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>BarrelWineCorner</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation}"></div>
    <h1>Products</h1>
    <!--    Create Product-->
    <!--    TODO: Only Admin-->
    <div class="formWidth">
        <div class="formWrapper">
            <h2>New Product</h2>
            <form th:action="@{/products}"
                  th:method="POST"
                  th:object="${createProductDTO}">
                <div class="formRow">
                    <label for="productName">Name</label>
                    <input class="formInput"
                           type="text"
                           th:field="*{name}"
                           id="productName"
                           name="productName"
                           placeholder="Name">
                </div>
                <div class="formRow">
                    <label for="type">Type</label>
                    <select class="formInput"
                            id="type"
                            name="type"
                            th:field="*{type}">
                        <option value="" selected>Select type</option>
                        <option th:each="productType: ${productTypes}"
                                th:text="${productType}"
                                th:value="${productType}">Select type
                        </option>
                    </select>
                </div>
                <div class="formRow">
                    <label for="price">Price</label>
                    <input class="formInput" type="text" id="price" name="price" placeholder="Price">
                </div>
                <div class="formRow">
                    <label for="description">Description</label>
                    <input class="formInput" type="text" id="description" name="description" placeholder="Description">
                </div>
                <div class="formRow">
                    <label for="manufacturer">Manufacturer</label>
                    <input class="formInput" type="text" id="manufacturer" name="manufacturer" placeholder="Manufacturer">
                </div>
                <div class="formRow">
                    <label for="imageUrl">Image Url</label>
                    <input class="formInput" type="text" id="imageUrl" name="imageUrl" placeholder="Image Url">
                </div>
                <div class="submit">
                    <button class="formInput" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
    <!--    All Products-->
    <!--    TODO: Show by type  -->
    <div class="allProducts" th:unless="${#lists.size(allProducts) == 0}">
        <div class="productCard" th:each="p: ${allProducts}">
            <img th:src="@{${p.imageUrl}}">
            <h2 th:text="${p.name}"></h2>
            <h3 th:text="${p.manufacturer}"></h3>
            <h3 th:text="'Price: ' + ${p.price}"></h3>
            <details>
                <summary>Show more</summary>
                <p th:text="${p.description}"></p>
            </details>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
